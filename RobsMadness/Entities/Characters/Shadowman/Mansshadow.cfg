	f32 offset_y                                  = 0.0
	
	$sprite_gibs_end                              = *end*

  $sprite_animation_start                         = *start*
  
  # default
  $sprite_animation_default_name                  = default
  u16 sprite_animation_default_time               = 0
  u8_sprite_animation_default_loop                = 0
  @u16 sprite_animation_default_frames            = 0; 1; 2; 3;
  
  # hover
  $sprite_animation_hover_name                      = hover
  u16 sprite_animation_hover_time                   = 4
  u8_sprite_animation_hover_loop                    = 1
  @u16 sprite_animation_hover_frames                = 0; 1; 2; 3;
  
  # float
  $sprite_animation_float_name                      = float
  u16 sprite_animation_float_time                   = 4
  u8_sprite_animation_float_loop                    = 1
  @u16 sprite_animation_float_frames                = 8; 9; 10; 11; 
     
  $sprite_animation_end                           = *end*
  
